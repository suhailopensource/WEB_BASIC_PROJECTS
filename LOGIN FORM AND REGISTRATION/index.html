<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>RESPONISVE LOGIN PAGE DESIGN</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="yellow.jpg" alt=""></div>
                <div class="formBx">
                    <form>
                        <h2>Sign In</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="password" name="" placeholder="Password">
                        <input type="submit" value="login">
                        <p class="signup">Don't have an account ? <a href="#" onclick="toggleForm(); changecolortored();">Sign Up</a>.</p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form>
                        <h2>Create an Account</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="email" name="" placeholder="Email Address">
                        <input type="password" name="" placeholder="Password">
                        <input type="password" name="" placeholder="Confirm password">
                        <input type="submit" value="Sign Up">
                        <p class="signup">Already have an account ? <a href="#" onclick="toggleForm(); changecolortoyellow();">Sign in</a>.</p>
                    </form>
                </div>
                <div class="imgBx"><img src="red.jpg" alt=""></div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        function toggleForm(){
            var container = document.querySelector('.container');
            container.classList.toggle('active');
        }
        function changecolortored(){
           let body = document.querySelector('body');
           body.style.backgroundColor = 'rgb(255 65 65)';
        }

        function changecolortoyellow(){
           let body = document.querySelector('body');
           body.style.backgroundColor = '#fee648';
        }
    </script>
</body>

</html>
