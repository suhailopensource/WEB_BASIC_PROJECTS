<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time character counter</h2>
        <textarea class="text_area" id="text_area" maxlength="130" placeholder="Please enter your text....."></textarea>
        <div class="counter_container">
            <p>
                Total Characters: <span class="total_counter" id="total_counter"></span>
            </p>
            <p>
                Remaining: <span class="remaining_counter" id="remaining_counter"></span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
